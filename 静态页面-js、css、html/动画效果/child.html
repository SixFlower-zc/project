<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 273px;
      height: 332px;
      overflow: hidden;
      border: 1px solid #ccc;
      margin: 0 auto;
    }

    .box img {
      height: 100%;
      transition: all 0.3s linear;
    }

    .box:hover img {
      transform: scale(1.25);
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="./img/child.gif" alt="">
  </div>
</body>

</html>
